<div class="sign-in-container">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <h2>Reset Password</h2>

    <div class="form-group">
      <div class="input-with-icon">
        <input type="text" formControlName="username" placeholder="UserName" class="form-control" />
        <i class="fas fa-envelope"></i>
      </div>
      <div *ngIf="resetPasswordForm.controls.username.invalid && resetPasswordForm.controls.username.touched" class="error">
        Username is required
      </div>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <a href="Login" class="forgot-password">Back to login</a>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
</form>
</div>

<div class="sign-in-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Sign in to start your session</h2>

    <div class="form-group">
      <input type="text" formControlName="username" placeholder="UserName" class="form-control" />
      <div *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched" class="error">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="form-control" />
      <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="error">
        Password is required
      </div>
    </div>
    <a routerLink="ForgetPswd" class="forgot-password">I forgot my password</a>

    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
